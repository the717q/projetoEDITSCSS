        <h1>Create an account</h1>
        <img src="assets/user.png" alt="login">
      </div>
    </div>
  </header>
  <main>
    <div class="main-label1">
      <form class="login-register-forms-label">
        <h2 class="h2-form">Register to continue</h2>
        <input type="text" id="firstname" autocomplete="on" required placeholder="First name" maxlength="10"><br><br>
       <input type="text" id="lastname" autocomplete="on" required placeholder="Last name" maxlength="10"><br><br>
        <input type="text" id="userid" placeholder="Username" required><br><br>
        <select id="nacionalidade" name="Nacionality" required>
          <option value="">Nacionalidade</option>
          <option value="portugal">Portuguesa</option>
          <option value="Espanha">Espanhola</option>
          <option value="Italia">Italiana</option>
          <option value="Alemanha">Alema</option>
       </select><br><br>
        <input type="email" id="email" placeholder="Email" multiple required><br><br>
        <input type="password" id="password" placeholder="Password" required minlength="5"><br><br>
        <label for="agree" class="agree">I agree with the terms and conditions</label><br>
        <input type="radio" id="agree" style="margin-top: 10px" required><br>
       <input type="submit" id="submit" value="Submit" style="margin-top: 10px">
      </form>
    </div>  
  </main>
